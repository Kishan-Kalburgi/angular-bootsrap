<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <div class="list-group">
        <a class="list-group-item list-group-item-action" (click)="applyBtnFilter('')">All</a>
        <a class="list-group-item list-group-item-action" (click)="applyBtnFilter('todo')">To-do</a>
        <a class="list-group-item list-group-item-action" (click)="applyBtnFilter('started')">Started</a>
        <a class="list-group-item list-group-item-action" (click)="applyBtnFilter('ready')">Ready</a>
        <a class="list-group-item list-group-item-action" (click)="applyBtnFilter('delivered')">Delivered</a>
      </div>
    </div>
    <div class="col-md-10">
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">{{ pageTitle }}</span>
      </nav>
      <div class="container-fluid">
        <!-- filter -->
        <div class="row my-mr">
          <input class="form-control" type="text" placeholder="search..."
            (keyup)="applyFilter($event.target.value)">
        </div>
        <!-- table -->
        <div class="row my-mr">
          <table mat-table [dataSource]="dataSource" matSort class="table-hover">

            <!-- Position Column -->
            <ng-container matColumnDef="customerName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill No </th>
              <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.customerName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
              <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.phoneNumber}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="orderDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
              <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.orderDate | date}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="deliveryDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Date </th>
              <td mat-cell *matCellDef="let element" (click)="onRowClick(element)"> {{element.deliveryDate | date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <div class="row my-mr">
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <form class="form-signin" #signinForm="ngForm">
    <img class="mb-4" src="./../../../assets/brand_logo.png" alt="" width="300" height="50">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="alert alert-warning" *ngIf="errorMsg">
      Please enter all information correctly!!
    </div>
    <div class="alert alert-warning" *ngIf="errorMsg2">
      User ID/Password is wrong!!
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" #email="ngModel" class="form-control" placeholder="Email address" name="userID"
      [ngModel]="userID" required email autofocus="">

      <!-- error msg for user ID -->
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

      <div *ngIf="email.errors.required; else errMsgEmail">
        Email is Required.
      </div>
      <ng-template #errMsgEmail>
        <div *ngIf="email">
          Email is Not Valid
        </div>
      </ng-template>

    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" #pwd="ngModel" class="form-control" name="pwd" [ngModel]="pwd" placeholder="Password"
      required >

      <!-- error msg for password -->
      <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="alert alert-danger">

        <div *ngIf="pwd.errors.required; else errMsgPwd">
          Password is Required.
        </div>
        <ng-template #errMsgPwd>
          <div *ngIf="pwd.minlength">
            Password is Not Valid
          </div>
        </ng-template>
  
      </div>

    <br>
    <re-captcha (resolved)="resolved($event)" siteKey="6LdZ1ZMUAAAAAKvPbpU8CRyw0yACL-KJk8i4teF3"
      [(ngModel)]="declarativeFormCaptchaValue" name="captcha" required></re-captcha>
    <br>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-danger btn-block" type="submit" (click)="onSignin(signinForm)">Sign in</button>
    <!-- <button class="btn btn-lg btn-danger btn-block" type="submit" (click)="onSignip(signinForm)" *ngIf="isSignup">Sign Up</button> -->
    <br>
    <a href="/signup" (click)="onisSignup()">Signup</a>
  </form>
</div>
